spring.application.name=jpa

# persistencia en memoria
# sprint.datasource.url=jdbc:h2:mem:coderHouse

# para usar en archivo(se guarda)
spring.datasource.url=jdbc:h2:file:./data/coderHouse
spring.datasource.className=org.h2.Driver
spring.datasource.username=albert19
spring.datasource.password=12345
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

#Inicializacion de la base de datos
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
